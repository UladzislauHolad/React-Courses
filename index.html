<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>canvas-madness</title>
</head>

<body>
    <div class="shape-container">
        <div id="square" style="background-color: goldenrod;" draggable="true" ondragstart="drag(event)"></div>
        <div id="circle" style="background-color: royalblue;" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="500" height="400" ondragover="allowDrop(event)" ondrop="drop(event)"></canvas>
    </div>

    <script src="drag-n-drop.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
